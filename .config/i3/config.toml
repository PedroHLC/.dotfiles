theme = "solarized-dark"
icons = "awesome"

[[block]]
block = "custom"
command = "who | grep 'pts/' | wc -l | tr '\\n' '/'; who | wc -l"
interval = 3

[[block]]
block = "toggle"
text = "SSHd"
command_state = "systemctl is-active sshd | grep '^a'"
command_on = "sudo systemctl start sshd"
command_off = "sudo systemctl stop sshd"
interval = 5

[[block]]
block = "net"
"device" = "wlp1s0"
ssid = true
ip = false
speed_up = true
graph_up = false
speed_down = true
graph_down = false
hide_missing = true
interval = 2

[[block]]
block = "disk_space"
path = "/"
alias = "HD"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mup}%"
format_swap = "{SUp}%"

[[block]]
block = "cpu"
interval = 2

[[block]]
block = "sound"

[[block]]
block = "battery"
interval = 5
show = "both"
device = "BAT1"

[[block]]
block = "custom"
command = "(date +'%d/%m'; TZ='America/Sao_Paulo' date +'BR{%H:%M}'; TZ='Europe/Paris' date +'FR{%H:%M}') | tr '\\n' ' '"
interval = 10
